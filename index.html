<!doctype html>
<html>
    <head>
        <title>Reddit r/EarthPorn Locations - 2017</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
               integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
               crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
              integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
              crossorigin=""></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <style>
            html, body {
                height: 100%;
                /* margin: 0; */
            }
            #reddit_map {
                min-height: 98%;
            }
        </style>
    </head>
    <body>
        <div id="reddit_map">
        </div>
        <script src="reddit_lat_lng_2017_oc_nominatim_all.js"></script>
        <script>
            var mymap = L.map('reddit_map').setView([42.0, -9.0], 3);

            L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(mymap);
            var markers = L.markerClusterGroup();
            data.forEach(function(rec) {
                var marker = L.marker(new L.LatLng(rec.lat, rec.lng));
                marker.bindPopup('<b>Post Title:</b> ' + rec.title + '<br/><b>Google inferred location:</b> ' + rec.location + '<br/><b>Gecoded into:</b> ' + rec.display_name);
                markers.addLayer(marker);
            });
            mymap.addLayer(markers);
        </script>
    </body>
</html>
